- controller.functional:
    type = controller_functional
    start_vm = no
    variants:
        - positive_tests:
            variants:
                - os_machine_i440fx:
                    os_machine = i440fx
                - os_machine_q35:
                    os_machine = q35
                - os_machine_pseries:
                    os_machine = pseries
            variants:
                - pci_root:
                    controller_type = pci
                    controller_model = pci-root
                    variants:
                        - without_pcihole64:
                        - with_pcihole64:
                            controller_pcihole64 = 1024
                - pcie_root:
                    #no os_machine_i440fx
                    controller_type = pci
                    controller_model = pcie-root
                    variants:
                        - without_pcihole64:
                        - with_pcihole64:
                            controller_pcihole64 = 1024
                - virtio_serial:
                    controller_type = virtio-serial
                    controller_vectors = '1'
                - virtio_serial_0_vectors:
                    controller_type = virtio-serial
                    controller_vectors = '0'
                - usb_controller:
                    controller_type = usb
                    usb_controller_address = 00:08.2
                    variants:
                        - master_ehci:
                            controller_model = ehci
                        - master_ich9-ehci1:
                            controller_model = ich9-ehci1
                    variants:
                        - ich9-uhci1:
                            usb_controller = ich9-uhci1
                        - ich9-uhci2:
                            usb_controller = ich9-uhci2
                        - ich9-uhci3:
                            usb_controller = ich9-uhci3
                    variants:
                        - auto_addr:
                        - manual_addr:
                            controller_address = 00:09.1
        - negative_tests:
            variants:
                - invalid_index:
                    controller_type = pci
                    controller_model = pci-bridge
                    controller_index = -1
                - invalid_os_machine:
                    os_machine = invalid
